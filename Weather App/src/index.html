<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast App</title>
    <link rel="stylesheet" href="./output.css">
</head>
<body class="bg-blue-100">
    <div class="container mx-auto mt-10 flex">
        
        <div class="w-1/3 p-5">
            <h1 class="text-3xl font-bold text-center">Weather Forecast App</h1>
            <div class="mt-5 text-center">
                <input type="text" id="cityInput" placeholder="Enter city name" class="p-2 border rounded w-full"> 
                <div id="dropdown" class="absolute bg-white border rounded shadow-md mt-1 hidden w-1/4"></div>
                <button id="searchBtn" class="bg-blue-500 text-white p-2 rounded mt-2 w-full">Search</button>
                <p class="mt-4">--------------------------------or-----------------------------------</p>
                <button class="searchBtn bg-green-500 text-white p-2 rounded mt-2 w-full hover:bg-green-600 transition">Use Your Current Location</button>
            </div>
        </div>
        
       
        <div class="w-2/3 p-5">
            <div id="weatherInfo" class="mt-10 text-center"></div>
            <div id="extendedForecast" class="mt-10">
                <h3 class="text-xl font-bold text-center">5-Day Forecast</h3>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                   
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
